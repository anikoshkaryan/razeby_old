<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .game_authors{
            width: 100%;
            margin-bottom: 13px;
        }
        .game_authors_info_wrapper{
            padding-left: 54px;
        }
        .game_authors_wrapper {
            background: #3C3C49;
            border-radius: 30px;
            padding: 30px 44px 300px 44px;
            width: 100%;
            max-width: 1376px;
            margin: 0 auto;
        }
        .game_authors_link {
            font-family: "Roboto",sans-serif;
            font-style: normal;
            font-weight: 400;
            font-size: 15px;
            line-height: 18px;
            color: #3EFF74;
            margin-bottom: 12px;
             display: block;
         }
         .game_authors_link span{
             color: #ffffff!important;
         }
         .game_authors_title {
              font-family: "Montserrat",sans-serif;
              font-style: normal;
              font-weight: 600;
              font-size: 26px;
              line-height: 32px;
              color: #FFFFFF;
              margin-bottom: 30px;
          }
          .game_authors_info {
               font-family: "Roboto",sans-serif;
               font-style: normal;
               font-weight: 400;
               font-size: 18px;
               line-height: 21px;
               color: #FFFFFF;
               width: 100%;
               max-width: 704px;
           }
         
           @media (max-width: 1420px){
               .game_authors_wrapper{
                   width: 95%;
                   max-width: unset!important;
               }
           }
           @media (min-width:426px) and (max-width: 768px){
               .game_authors_wrapper{
                   border-radius: 20px!important;
                   padding: 30px 25px 200px 25px!important;
               }
               .game_authors_title{
                   font-size: 24px!important;
               }
               .game_authors_info{
                   font-size: 16px!important;
               }
           }

           @media  (max-width: 425px){
               .game_authors_wrapper{
                   border-radius: 10px!important;
                   padding: 30px 20px 200px 20px!important;
               }
               .game_authors_title{
                   font-size: 20px!important;
                   margin-bottom: 20px!important;
               }
               .game_authors_info{
                   font-size: 14px!important;
               }
               .game_authors_info_wrapper{
                  padding-left: 20px!important;
              }
              .game_authors_link{
                  font-size: 14px!important;
              }
           }
    </style>

</head>
<body>
 
    <main>
        <section class="game_authors">
            <div class="game_authors_wrapper">
                <a class="game_authors_link">
                    Главная <span>/</span>  
                </a>
                <h1 class="game_authors_title">Авторы игр</h1>
                <div class="game_authors_info_wrapper">
                    <p class="game_authors_info">
                    Автор 1
                </p>
                <p class="game_authors_info">
                    Автор 2
                    
                </p>
                <p class="game_authors_info">
                    Автор 3
                </p>
                
                </div>
                
            </div>
        </section>
    </main>

</body>
</html>
