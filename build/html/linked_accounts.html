    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    .linked_accounts {
        width: 100%;
        margin-bottom: 13px;
        margin-top: 12px;
    }
    .linked_accounts_wrapper {
       width: 100%;
       max-width: 1376px;
       margin: 0 auto;
       background: #3C3C49;
       border-radius: 30px;
       padding: 40px 26px;
   }
   .linked_accounts_link {
    cursor: pointer;
    outline: none;
    margin-bottom: 51px;
    display: flex;
    align-items: center;
    font-family: "Montserrat",sans-serif;
    font-style: normal;
    font-weight: 600;
    font-size: 26px;
    line-height: 32px;
    color: #FFFFFF;
    text-decoration: none;
    cursor: pointer;
}
.linked_accounts_link svg {
    margin-right: 31px;
}
.linked_accounts_items_wrapper {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
}
.linked_accounts_items_wrapper {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    max-width: 1212px;
    width: 100%;
    margin: 0 auto;
}
.linked_accounts_item {
    max-width: 291px;
    width: 100%;
    height: 198px;
    background: #22292C;
    border-radius: 18px;
    padding: 31px 22px;
    box-sizing: border-box;
    margin: 0 auto;
    cursor: pointer;
}
.linked_accounts_item_link {
    display: block;
    cursor: pointer;
    outline: none;
    text-decoration: none;
}
.linked_accounts_item_name {
    font-family: "Roboto",sans-serif;
    font-style: normal;
    font-weight: normal;
    font-size: 16px;
    color: #FFFFFF;
    margin-bottom: 13px;
    cursor: pointer;
}
.linked_accounts_item_user_name {
    font-family: "Roboto",sans-serif;
    font-style: normal;
    font-weight: normal;
    font-size: 16px;
    color: #3EFF74;
    cursor: pointer;
    margin-bottom: 28px;
}
.linked_accounts_item_delete_btn_wrapper {
    display: flex;
    justify-content: flex-end;
    align-items: flex-end;
}
.linked_accounts_item_link_details{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
.linked_accounts_item_link_wrapper {
    width: 42px;
    height: 42px;
    margin-bottom: 13px;
}
.linked_accounts_item_delete_btn {
    cursor: pointer;
    outline: none;
    background: none;
    border: none;
}
.linked_accounts_item.hide{
    display: none!important;
}
/*media*/
@media (min-width:701px) and (max-width: 1236px){
    .linked_accounts_item {
       max-width: unset!important;
       width: 24%!important;
    }
}
@media (min-width:426px) and (max-width: 700px){
    .linked_accounts_item {
       max-width: unset!important;
       width: 48%!important;
       margin-bottom: 15px;
    }
    .linked_accounts_items_wrapper{
        flex-wrap: wrap;
    }
}
@media (min-width: 601px) and (max-width:800px){
    .linked_accounts_wrapper {
    border-radius: 20px!important;
}
}
@media (min-width: 426px) and (max-width:600px){
    .linked_accounts_wrapper {
    border-radius: 10px!important;

}
}


@media (max-width: 425px){
    .linked_accounts_link{
        font-size: 20px!important;

    }
    .linked_accounts_link svg{
        margin-right: 12px!important;

    }
    .linked_accounts_item {
       max-width: unset!important;
       width: 100%!important;
       margin-bottom: 15px;
    }
    .linked_accounts_items_wrapper{
        flex-wrap: wrap;
    }
    .linked_accounts_wrapper {
    border-radius: unset!important;
    padding: 40px 20px!important;
}
}

  </style>
