  var arr = value.split('\\');

  $(this).closest(".personal_data_files_input_second_main_wrapper").find(".file_span1").html(arr[arr.length - 1]);

  var fileExtension = ['jpeg', 'jpg', 'png', 'gif', 'bmp'];

      span.css({
          'color': '#F60000'
          
      });

      $('.hide-title').css({
          "display": "block"
      })

      span.css({

          'color': "#3EFF74"

});
